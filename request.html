<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="request.css">

     <!--Fonts from Google-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="divv">
        <!-- Left side: Form Section -->
        <div id="field1">
            <h1>Please fill the Request form :</h1>
            <form class="form-container">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="form-row">
                    <label for="role">Role:</label>
                    <input id="role" type="text" placeholder="Enter your role">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Enter your mail">
                </div>
                <div class="form-row">
                    <label for="phoneno">Phone No.:</label>
                    <input id="phoneno" minlength="10" type="tel" placeholder="Enter your phone number">
                </div>
                <div class="form-row">
                    <label for="organisation-name">Organization name:</label>
                    <input id="organisation-name" placeholder="Enter your organization name">
                </div>
                <div class="form-row">
                    <label for="event-title">Event title:</label>
                    <input id="event-title" placeholder="Enter your event title">
                </div>
                <div class="form-row">
                    <label for="capacity">No Of Attendees:</label>
                    <input id="capacity" type="number" placeholder="Enter the count of attendees">
                </div>
                <div class="form-row">
                    <label for="time">Time Duration:</label>
                    <select id="time">
                        <option>Timings</option>
                        <option>1 hour</option>
                        <option>2 hours</option>
                        <option>3 hours</option>
                        <option>4 hours</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="description">Brief Description on Event:</label>
                    <textarea id="description" rows="5" cols="30"></textarea>
                </div>
            </form>
        </div>

        <!-- Right side: Information and Button -->
        <div id="subf">
            <div class="navbar">
                <nav>
                    <b><a href="home.html">Home</a></b>
                    <b><a href="#">About</a></b>
                    <b><a href="#">Contact</a></b>
                    <b><a href="#">Faculty</a></b>
                </nav>
            </div>
            <div class="info">
                <b><p id="para">We welcome all kinds of Workshops, Summits, Meetings, and Educational Events!</p></b>
                <label for="sub">   
                    <input id="sub" type="button" value="Submit Request">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
